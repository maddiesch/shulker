name: Create Release
on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
jobs:
  test_shulker_box:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        working-directory: ${{ github.workspace }}/shulker-box
        run: make test
  test_shulker_ctl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        working-directory: ${{ github.workspace }}/shulker-ctl
        run: make test
  create_release:
    runs-on: ubuntu-latest
    needs:
      - test_shulker_box
      - test_shulker_ctl
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - uses: actions/checkout@v2
      - name: Build Shulker Box Release
        working-directory: ${{ github.workspace }}/shulker-box
        run: make release
      - name: Build Shulker CTL Release
        working-directory: ${{ github.workspace }}/shulker-ctl
        run: make release
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            ${{ github.workspace }}/release/*
